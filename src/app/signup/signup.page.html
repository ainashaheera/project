<ion-content padding>
  <ion-card>
    <ion-card-header>
      <div class="ion-text-center">
        <ion-card-title>Sign Up</ion-card-title>
      </div>
    </ion-card-header>

    <ion-card-content>
      <ion-item lines="full">
        <ion-label><ion-icon name="person-circle"></ion-icon></ion-label>
        <ion-input placeholder="Username" type="text" [(ngModel)]="username"></ion-input>
      </ion-item>
  
      <ion-item lines="full">
        <ion-label><ion-icon name="lock-closed"></ion-icon></ion-label>
        <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label><ion-icon name="lock-open"></ion-icon></ion-label>
        <ion-input placeholder="Confirm Password" type="password" [(ngModel)]="cpassword"></ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button (click)="signup()" expand="block">Sign Up</ion-button>
        </ion-col>
      </ion-row>

      <div class="ion-text-center">
        <ion-row>
          <ion-col>
            <span>Already have an account? <span routerLink="/login">Login</span></span>
          </ion-col>
        </ion-row>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
