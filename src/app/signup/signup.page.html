<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Sign Up</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item lines="full">
        <ion-input placeholder="Username" type="text" [(ngModel)]="username"></ion-input>
      </ion-item>
  
      <ion-item lines="full">
        <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-input placeholder="Cofirm Password" type="password" [(ngModel)]="cpassword"></ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button (click)="signup()" expand="block">Sign Up</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <span>Already have an account? <span routerLink="/login">Login</span></span>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
