<ion-header>
  <ion-toolbar>
    <!-- <ion-title>Register Campaign</ion-title> -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="cpg-app-list"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" (click)="onLogout()">
      <ion-icon size="default" name="exit-outline" color="primary"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <div class="ion-text-center">
      <ion-list-header>
        <ion-label>Create Fundraising Campaign</ion-label>
      </ion-list-header>
      <h4>New Fundraiser for Baju Sekolah Untuk Mereka</h4>
    </div>
  </ion-list>

  <ion-list class="line-input">

    <ion-label>Fundraising Campaign Title</ion-label>
    <ion-item>
      <ion-input [(ngModel)]="fundraiser.title"></ion-input>
    </ion-item>
    <br>

    <ion-label>Story</ion-label>
    <ion-item>
      <ion-textarea rows="3" placeholder="Why are you fundraising for this campaign?" [(ngModel)]="fundraiser.story"></ion-textarea>
    </ion-item>
    <br>

    <ion-label>Fundraising Campaign Photo</ion-label>
    <ion-item>
      <input type="file" #fileBtn class="filebtn" (change)="uploadPic($event)"/>
        <div *ngIf="!fundraiser.image">
          <ion-img class="profile-pic" (click)="updateProfilePic()" src="assets/default.png"></ion-img>
        </div>
        <div *ngIf="fundraiser.image">
        <ion-img class="profile-pic" (click)="updateProfilePic()" [src]="fundraiser.image"></ion-img>
      </div>
    </ion-item> 
    <br>

    <ion-label>Goal</ion-label>
    <ion-item>
      <ion-input placeholder="Target Funds (RM)" [(ngModel)]="fundraiser.goal"></ion-input>
    </ion-item>
    <br>
  </ion-list>

  <h5>FUNDRAISING CAMPAIGN PERIOD</h5>
  <ion-list class="line-input">

    <ion-label>Fundraising Start Date</ion-label>
    <ion-item>
      <ion-label><ion-icon name="calendar"></ion-icon></ion-label>
      <ion-input type="date" placeholder="Fundraising Start Date" [(ngModel)]="fundraiser.periodS"></ion-input>
    </ion-item>
    <ion-text>Campaign end date: 06/11/2020</ion-text>
    <br>
  </ion-list>

  <ion-row>
    <ion-col>
      <ion-button color="primary" expand="block" (click)="addFundraiser()">
        Create Fundraiser
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
