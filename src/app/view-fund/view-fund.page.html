<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="fund-list"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" (click)="onLogout()">
      <ion-icon size="default" name="exit-outline" color="primary"></ion-icon>
    </ion-buttons>
    <!-- <ion-title>View Volunteer</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <div class="ion-text-center">
        <ion-card-title>{{fundraiser.title}}</ion-card-title>
        <ion-card-subtitle>{{fundraiser.story}}</ion-card-subtitle>
      </div>
    </ion-card-header>

    <ion-card-content>
      <ion-img *ngIf="!!fundraiser.image" class="profile-pic"  [src]="fundraiser.image"></ion-img>
      <p><strong>Goal: </strong>{{fundraiser.goal}}</p>
      <p><strong>Start Fundraising: </strong>{{fundraiser.periodS}}</p>
      <p><strong>Total: RM</strong>{{fundraiser.total}}</p>
      <p *ngFor="let campaign of (campaigns | async)"><strong>Campaign End: </strong>{{campaign.endDate}}</p>
      <p *ngIf="isAdmin"><strong>Status: </strong>{{campaign.status}}</p>
      <br>

      <div class="ion-text-center">
        <!-- <ion-button slot="start" *ngIf="isAdmin" color="warning" [routerLink]="'/update-fund/' + fund.id">Manage</ion-button> -->
        <ion-button color="success" *ngIf="isCustomer" expand="block" [routerLink]="['/make-donation-fund']">Donate</ion-button>
        <ion-button slot="start" *ngIf="isAdmin" color="warning" [routerLink]="'/update-fund/' + fundraiser.id">Manage</ion-button>
        <ion-button slot="end" *ngIf="isAdmin" color="danger" (click)="deleteFundraiser()">Delete</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
