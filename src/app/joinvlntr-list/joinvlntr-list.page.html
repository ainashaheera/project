<ion-header>
  <ion-toolbar>
    <!-- <ion-title>Campaign Application List</ion-title> -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="vlntr-list"></ion-back-button>
    </ion-buttons>
    <!-- <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons> -->
    <ion-buttons slot="end" (click)="onLogout()">
      <ion-icon size="default" name="exit-outline" color="primary"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar></ion-searchbar>
  <ion-list>
    <ion-list-header>
      <ion-label>Volunteer Teacher</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let joinvlntr of (joinvlntrs | async)">
      <!-- <ion-thumbnail slot="start">
        <img src="assets/default.png">
      </ion-thumbnail> -->
      <ion-label>
        <h2>{{joinvlntr.name}}</h2>
        <p>{{joinvlntr.email}}</p>
      </ion-label>
      <ion-button fill="outline" slot="end" [routerLink]="'/view-joinvlntr/'+joinvlntr.id">View</ion-button>
    </ion-item>
  </ion-list>

  <!-- <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="'/register-cpg'">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->
</ion-content>
