<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Campaign Application List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar></ion-searchbar>
  <ion-list>
    <ion-list-header>
      <ion-label>Campaigns</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let campaign of (campaigns | async)">
      <ion-thumbnail slot="start">
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
      </ion-thumbnail>
      <ion-label>
        <h2>{{campaign.campaignName}}</h2>
        <p>{{campaign.status}}</p>
      </ion-label>
      <ion-button fill="outline" slot="end" [routerLink]="'/view-campaign/'+campaign.id">View</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
