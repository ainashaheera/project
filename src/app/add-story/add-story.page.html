<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="story-list"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" (click)="onLogout()">
      <ion-icon size="default" name="exit-outline" color="primary"></ion-icon>
    </ion-buttons>
    <!-- <ion-title>New Story</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form class="form" [formGroup]="validations_form"  (ngSubmit)="addStory(validations_form.value)">
    <ion-list>
      <div class="ion-text-center">
        <ion-list-header>
          <ion-label>New Story</ion-label>
        </ion-list-header>
      </div>
    </ion-list>

    <ion-list class="line-input">

      <ion-label>Story Name</ion-label>
      <ion-item>
        <ion-input formControlName="storyName"></ion-input>
      </ion-item>
      <br>

      <ion-label>Description</ion-label>
      <ion-item>
        <ion-textarea rows="3" formControlName="description"></ion-textarea>
      </ion-item>
      <br>

      <ion-label>Photo</ion-label>
      <ion-item>
        <input type="file" #fileBtn class="filebtn" (change)="uploadPic($event)"/>
          <div *ngIf="!story.image">
            <ion-img class="profile-pic" (click)="updateProfilePic()" src="assets/default.png"></ion-img>
          </div>
          <div *ngIf="story.image">
          <ion-img class="profile-pic" (click)="updateProfilePic()" [src]="story.image"></ion-img>
        </div>
      </ion-item>
      <br>
    </ion-list>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" expand="block" [disabled]="!validations_form.valid">Add</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
