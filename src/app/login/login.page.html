  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item lines="full">
        <ion-input placeholder="Username" type="text" [(ngModel)]="username"></ion-input>
      </ion-item>
  
      <ion-item lines="full">
        <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button (click)="login()" expand="block">
            Login
          </ion-button>
        </ion-col>
      </ion-row>

        </ion-col>

      <ion-row>

  </ion-card>
