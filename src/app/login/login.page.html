</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item lines="full">
        <ion-input placeholder="Email" type="text" #email required></ion-input>
      </ion-item>
  
      <ion-item lines="full">
        <ion-input placeholder="Password" type="password" #password required></ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submiit" (click)="logIn (email, password)" expand="block">
            Login
          </ion-button>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="danger" (click)="authService.GoogleAuth()" expand="block">
            Login with Google
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
