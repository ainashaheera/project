<ion-content padding>
  <ion-card class="card">
    <ion-card-header>
      <div class="ion-text-center">
        <ion-card-title>Login</ion-card-title>
      </div>
    </ion-card-header>

    <ion-card-content>
      <ion-item lines="full">
        <ion-label><ion-icon name="person-circle"></ion-icon></ion-label>
        <ion-input placeholder="Username" type="text" [(ngModel)]="username"></ion-input>
      </ion-item>
  
      <ion-item lines="full">
        <ion-label><ion-icon name="lock-closed"></ion-icon></ion-label>
        <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button size="small" (click)="login()" expand="block">
            Login
          </ion-button>
        </ion-col>
      </ion-row>

        <ion-col>

          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>

          <span routerLink="/forgot-password">Forgot Password?</span>
        </ion-col>
      </ion-row> -->

      <div class="ion-text-center">
        <ion-row>
          <ion-col>

      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
