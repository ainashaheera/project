<ion-header>
  <ion-toolbar>
    <!-- <ion-title>Campaign Application List</ion-title> -->
    <!-- <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons> -->
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end" (click)="onLogout()">
      <ion-icon size="default" name="exit-outline" color="primary"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar></ion-searchbar>
  <ion-list>
    <ion-list-header>
      <ion-label>Fundraisers</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let fundraiser of (fundraisers | async)">
      <ion-thumbnail slot="start">
        <!-- <img src="assets/default.png"> -->
        <ion-img *ngIf="!!fundraiser.image" class="profile-pic"  [src]="fundraiser.image"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{fundraiser.title}}</h2>
        <p>{{fundraiser.story}}</p>
      </ion-label>
      <ion-button fill="outline" slot="end" [routerLink]="'/view-fund/'+fundraiser.id">View</ion-button>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="'/add-fundraiser'">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
