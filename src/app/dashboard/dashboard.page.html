<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-row>
      <ion-col>
        <ion-button type="submit" (click)="authService.SignOut()" expand="block">
          Logout
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
