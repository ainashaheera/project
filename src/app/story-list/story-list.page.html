<ion-header>
  <ion-toolbar>
    <!-- <ion-title>Story List</ion-title> -->
    <!-- <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons> -->
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end" (click)="onLogout()">
      <ion-icon size="default" name="exit-outline" color="primary"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar></ion-searchbar>
  <ion-list>
    <ion-list-header>
      <ion-label>Stories</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let story of (stories | async)">
      <ion-thumbnail slot="start">
        <img src="assets/default.png">
      </ion-thumbnail>

      <ion-label>
        <h2>{{story.storyName}}</h2>
        <p>{{story.description}}</p>
      </ion-label>

      <ion-button fill="outline" slot="end" [routerLink]="'/view-story/'+story.id">View</ion-button>
    </ion-item>
  </ion-list>

  <ion-fab *ngIf="isAdmin" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="'/add-story'">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
